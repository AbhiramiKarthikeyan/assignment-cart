<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 300px;
            box-sizing: border-box;
            background-color: white;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cartLink {
           
            text-align: center;
            text-decoration: none;
           
            color: rgb(18, 16, 16);
           
            align-items: center;
            justify-content: center;
            position: relative; /* Added for positioning the count badge */
        }

        #cartLink i {
            margin-right: 0.5em;
        }

        #cartCount {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 0.2em 0.5em;
            border-radius: 50%;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Website</h1>
    </header>
    <section>
        <div class="product" id="productA">
            <h2>Product A</h2>
            <p>Description of Product A.</p>
            <p>$19.99</p>
            <button onclick="addToCart('Product A', 19.99)">Add to Cart</button>
        </div>

        <div class="product" id="productB">
            <h2>Product B</h2>
            <p>Description of Product B.</p>
            <p>$29.99</p>
            <button onclick="addToCart('Product B', 29.99)">Add to Cart</button>
        </div>

        <div class="product" id="productC">
            <h2>Product C</h2>
            <p>Description of Product C.</p>
            <p>$39.99</p>
            <button onclick="addToCart('Product C', 39.99)">Add to Cart</button>
        </div>

        <!-- Link to the cart page with the cart icon and count badge -->
        <a id="cartLink" href="cart.html">
          <i class="fa-solid fa-cart-plus"></i>
           
            <span id="cartCount"></span>
        </a>
    </section>

    <script>
        function addToCart(productName, price) {
            // Get existing cart data or initialize an empty array
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            // Add the new item to the cart
            cartItems.push({ productName, price });
            
            // Save the updated cart data to localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Update the cart count
            updateCartCount();
        }

        function updateCartCount() {
            // Get the cart count element
            const cartCountElement = document.getElementById('cartCount');
            
            // Get existing cart data or initialize an empty array
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Update the cart count text
            cartCountElement.textContent = cartItems.length > 0 ? cartItems.length : '';
        }

        // Initial update of the cart count when the page loads
        updateCartCount();
    </script>
</body>
</html>
